<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{time}}</p>
        <p>{{time|timeFilter()}}</p>
        <p>{{time|timeFilter('-')}}</p>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.filter('timeFilter',(val,type='/')=>{
        const date=new Date(val)
        return date.getFullYear()+type+(parseInt(date.getMonth())+1)+type+date.getDate()
    })
    new Vue({
        el:'#app',
        data:{
            time:Date.now()
        }
    })
</script>
