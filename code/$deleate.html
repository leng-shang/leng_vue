<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='removeObj'>删除对象</button>
        <p>{{obj.a}}</p>
        <p>{{obj.b}}</p>
        <Hello/>
    </div>

    <template id="hello">
        <div>

        </div>
    </template>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('Hello',{
        template:'#hello',
        data(){
            return {

            }
        }
    })
    let vm=new Vue({
        el:'#app',
        data:{ 
            obj:{
                a:1,
                b:3,
            }
        },
        methods:{
            removeObj(){
                for(let key in this.obj){
                    this.$delete(vm.obj,key)
                }
            }
        }
    })
    console.log(vm)
</script>
